<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full-Page Background Image</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<style>
  /* Background image styling */
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('moon.webp'); /* Set the image as the background */
    background-size: cover; /* Ensures the image fills the entire viewport */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents tiling */
  }

  /* Styles for the centered menu */
  .centered-menu {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 20px;
    z-index: 1; /* Ensures menu is above background */
  }
</style>
</head>
<body>

<!-- Dropdown Menu -->
<div class="centered-menu">
    <div class="ui floating dropdown button">
        <span class="text">Menu</span>
        <div class="menu">
            <a class="item" href="games.html" target="_blank">Games</a>
            <a class="item" href="unblock.html" target="_blank">Unblocker</a>
            <a class="item" href="cheats.html" target="_blank">Cheats</a>
        </div>
    </div>
</div>

<!-- jQuery and Semantic UI script files for dropdown functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.ui.dropdown').dropdown();
</script>

</body>
</html>
